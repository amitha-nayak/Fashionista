{% extends 'base.html' %}
{% load static %}
{% block test %}
<style>
  .cta-100 {
    margin-top: 100px;
    padding-left: 8%;
    padding-top: 2%;
  }

  .col-md-4 {
    padding-bottom: 20px;
  }

  .white {
    color: #fff !important;
  }

  .mt {
    float: left;
    margin-top: -20px;
    padding-top: 20px;
  }

  .bg-blue-ui {
    background-color: #708198 !important;
  }

  figure img {
    width: 300px;
  }

  #blogCarousel {
    padding-bottom: 100px;
  }

  .blog .carousel-indicators {
    left: 0;
    top: -50px;
    height: 50%;
  }


  /* The colour of the indicators */

  .blog .carousel-indicators li {
    background: #708198;
    border-radius: 50%;
    width: 8px;
    height: 8px;
  }

  .blog .carousel-indicators .active {
    background: #0fc9af;
  }

  .item-carousel-blog-block {
    outline: medium none;
    padding: 15px;
  }

  .item-box-blog {
    border: 1px solid #dadada;
    text-align: center;
    z-index: 4;
    padding: 20px;
  }

  .item-box-blog-image {
    position: relative;
  }

  .item-box-blog-image figure img {
    width: 100%;
    height: auto;
  }

  .item-box-blog-date {
    position: absolute;
    z-index: 5;
    padding: 4px 20px;
    top: -20px;
    right: 8px;
    background-color: #41cb52;
  }

  .item-box-blog-date span {
    color: #fff;
    display: block;
    text-align: center;
    line-height: 1.2;
  }

  .item-box-blog-date span.mon {
    font-size: 18px;
  }

  .item-box-blog-date span.day {
    font-size: 16px;
  }

  .item-box-blog-body {
    padding: 10px;
  }

  .item-heading-blog a h5 {
    margin: 0;
    line-height: 1;
    text-decoration: none;
    transition: color 0.3s;
  }

  .item-box-blog-heading a {
    text-decoration: none;
  }

  .item-box-blog-data p {
    font-size: 13px;
  }

  .item-box-blog-data p i {
    font-size: 12px;
  }

  .item-box-blog-text {
    max-height: 100px;
    overflow: hidden;
  }

  .mt-10 {
    float: left;
    margin-top: -10px;
    padding-top: 10px;
  }

  .btn.bg-blue-ui.white.read {
    cursor: pointer;
    padding: 4px 20px;
    float: left;
    margin-top: 10px;
  }

  .btn.bg-blue-ui.white.read:hover {
    box-shadow: 0px 5px 15px inset #4d5f77;
  }
</style>
<div class="container">
  <br /><br /><br /><br /><br />
  <div class="shadow-lg p-3 m-10 bg-body rounded text-center">
    <h3 class="text-muted mb-4">Upload an image</h3>
    <form method="post" action="test" enctype="multipart/form-data">
      {{form.as_p}}
      <button class="btn btn-secondary" type="submit">Upload</button>
    </form>
    {% if img_obj %}
    <h3>Successfully uploaded</h3>
    <img src="{{ img_obj.image.url }}" alt="connect" style="max-height:300px;">
    <br />
    <form method="post" action="predict">
      <input type="hidden" id="url" name="url" value="{{ img_obj.image.url }}">
      <button class="btn btn-secondary mt-3" type="submit">Predict</button>
      {% endif %}
    </form>
  </div>
</div>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<div class="container cta-100 ">
  <div class="container">
    <div class="row blog">
      <div class="col-md-12">
        <div id="blogCarousel" class="carousel slide container-blog" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#blogCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#blogCarousel" data-slide-to="1"></li>
          </ol>
          <!-- Carousel items -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="row">
                <div class="col-md-4">
                  <div class="item-box-blog">
                    <div class="item-box-blog-image">
                      <figure> <img alt="" src="{% static '/images/t1.jpg' %}" onclick="changefid('t1')"> </figure>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="item-box-blog">
                    <div class="item-box-blog-image">
                      <figure> <img alt="" src="{% static '/images/t2.jpg' %}" onclick="changefid('t2')"> </figure>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="item-box-blog">
                    <div class="item-box-blog-image">
                      <figure> <img alt="" src="{% static '/images/t3.jpg' %}" onclick="changefid('t3')"> </figure>
                    </div>
                  </div>
                </div>
                <!--.row-->
              </div>
            </div>
            <!--.item-->
            <div class="carousel-item">
              <div class="row">
                <div class="col-md-4">
                  <div class="item-box-blog">
                    <div class="item-box-blog-image">
                      <figure> <img alt="" src="{% static '/images/t4.jpg' %}" onclick="changefid('t4')"> </figure>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="item-box-blog">
                    <div class="item-box-blog-image">
                      <figure> <img alt="" src="{% static '/images/t5.jpg' %}" onclick="changefid('t5')"> </figure>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="item-box-blog">
                    <div class="item-box-blog-image">
                      <figure> <img alt="" src="{% static '/images/t6.jpg' %}" onclick="changefid('t6')"> </figure>
                    </div>
                  </div>
                </div>
              </div>
              <!--.row-->
            </div>
            <!--.item-->
          </div>
          <!--.carousel-inner-->
        </div>
        <!--.Carousel-->
      </div>
    </div>
  </div>
</div>
<script>
function changefid(v1) {
  $("#form2 input").val(v1);
  var val=document.getElementById('imgg').value
  console.log(val)
  document.getElementById('form2').submit();
}
</script>
<form id='form2' name='form2' method="post" action="predict">
  <input name='imgg' id='imgg' value="1">
</form>
</div>

{% endblock %}
